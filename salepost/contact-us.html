<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Synrok - eCommerce Mobile HTML Template</title>

    <!-- Plugins -->
    <link rel="stylesheet" type="text/css" href="assets/plugins/metismenu/metisMenu.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/plugins/metismenu/mm-vertical.css" />
     <link rel="stylesheet" type="text/css" href="assets/plugins/slick/slick.css" />
     <link rel="stylesheet" type="text/css" href="assets/plugins/slick/slick-theme.css" />

    <!--CSS Files-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="assets/css/style.css" rel="stylesheet"/>
    <link href="assets/css/dark-theme.css" rel="stylesheet"/>
  </head>
  <body>

    <!--page loader-->
    <div class="loader-wrapper">
      <div class="d-flex justify-content-center align-items-center position-absolute top-50 start-50 translate-middle">
        <div class="spinner-border text-white" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
   <!--end loader-->

   <!--start wrapper-->
    <div class="wrapper">

       <!--start to header-->
       <header class="top-header-other fixed-top border-bottom d-flex align-items-center">
        <nav class="navbar navbar-expand w-100 p-0 gap-3 align-items-center">
 
            <div class="nav-button" onclick="history.back()"><a href="javascript:;"><i class="bi bi-arrow-left"></i></a></div>
            <div class="shop-Cart">
              <h4 class="mb-0 fw-bold text-dark">Customer Support</h4>
            </div>
      
        </nav>
      </header>
        <!--end to header-->

      <!--start to page content-->
       <div class="page-content">

        <div class="card rounded-3 mb-3">
          <div class="card-body">
            <form>
              <div class="form-body">
                <h5 class="mb-0 fw-bold">Drop Us a Line</h5>
                <div class="my-3 border-bottom"></div>
                <div class="mb-3">
                  <label class="form-label">Enter Name</label>
                  <input type="text" class="form-control rounded-3">
                </div>
                <div class="mb-3">
                  <label class="form-label">Enter Email</label>
                  <input type="text" class="form-control rounded-3">
                </div>
                <div class="mb-3">
                  <label class="form-label">Phone Number</label>
                  <input type="text" class="form-control rounded-3">
                </div>
                <div class="mb-3">
                  <label class="form-label">Message</label>
                  <textarea class="form-control rounded-3" rows="4" cols="4"></textarea>
                </div>
              </div>
            </form>
          </div>
        </div>


        <div class="card rounded-3">
          <div class="card-body">
              <div class="address mb-3">
                <h5 class="mb-0 fw-bold">Address</h5>
                <p class="mb-0 font-12">123 Street Name, City, Australia</p>
              </div>
              <hr>
              <div class="phone mb-3">
                <h5 class="mb-0 fw-bold">Phone</h5>
                <p class="mb-0 font-13">Toll Free (123) 472-796</p>
                <p class="mb-0 font-13">Mobile : +91-9910XXXX</p>
              </div>
              <hr>
              <div class="email mb-3">
                <h5 class="mb-0 fw-bold">Email</h5>
                <p class="mb-0 font-13">mail@example.com</p>
              </div>
              <hr>
              <div class="working-days mb-0">
                <h5 class="mb-0 fw-bold">Working Days</h5>
                <p class="mb-0 font-13">Mon - FRI / 9:30 AM - 6:30 PM</p>
              </div>
          </div>
        </div>

       </div>
     <!--end to page content-->


     <!--start to footer-->
      <footer class="page-footer fixed-bottom d-flex align-items-center justify-content-center gap-3">
        <a href="javascript:;" class="btn btn-ecomm rounded-3 border-0 mb-3 btn-dark flex-fill"><i class="bi bi-send me-2"></i>Send Message</a>
      </footer>
       <!--end to footer-->

     

    </div>
   <!--end wrapper-->


    <!--JS Files-->  
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/cookies-theme-switcher.js"></script>
    <script src="assets/plugins/metismenu/metisMenu.min.js"></script>
    <script src="assets/plugins/slick/slick.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/loader.js"></script>
  </body>
</html>
