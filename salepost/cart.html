                <div class="product-info flex-grow-1">

                  <div class="product-price d-flex align-items-center gap-2 mt-2">

                    <div class="fw-light text-muted text-decoration-line-through">$2089</div>
                    <div class="fw-bold text-danger">(70% off)</div>
                  </div>
                   <div class="mt-2 hstack gap-2">
                     <button type="button" class="btn btn-sm btn-light rounded-3" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSize">Size : M</button>
                     <button type="button" class="btn btn-sm btn-light rounded-3" data-bs-toggle="offcanvas" data-bs-target="#offcanvasQty">Qty : 1</button>

                  </div>
