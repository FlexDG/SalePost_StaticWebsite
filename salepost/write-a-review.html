<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Synrok - Mobile HTML Template</title>

    <!-- Plugins -->
    <link rel="stylesheet" type="text/css" href="assets/plugins/metismenu/metisMenu.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/plugins/metismenu/mm-vertical.css" />

    <!--CSS Files-->

  <body>

    <!--page loader-->
    <div class="loader-wrapper">
      <div class="d-flex justify-content-center align-items-center position-absolute top-50 start-50 translate-middle">
        <div class="spinner-border text-white" role="status">
          <span class="visually-hidden">Loading...</span>

    </div>

    <div class="wrapper">

        <nav class="navbar navbar-expand w-100 p-0 gap-3 align-items-center">

            <div class="shop-Cart">
              <h4 class="mb-0 fw-bold text-dark">Write a Review</h4>
            </div>
      
        </nav>
       </header>
        <!--end to header-->

      <!--start to page content-->
       <div class="page-content">

        <div class="card rounded-3">
          <div class="card-body">
            <form>
              <div class="form-body">
                <h5 class="mb-0 fw-bold">What is your rate ?</h5>
                <div class="my-3 border-bottom"></div>
                <div class="mb-3">
                  <label class="form-label">Communication</label>
                  <div class="ratings mb-0 fs-4">
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Product Quality</label>
                  <div class="ratings mb-0 fs-4">
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Fast Delivery</label>
                  <div class="ratings mb-0 fs-4">
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                  </div>
                </div>
                <div class="mb-0">
                  <label class="form-label">Write a Message</label>
                  <textarea class="form-control rounded-3" rows="5" cols="5"></textarea>
                </div>
              </div>
            </form>
          </div>
        </div>

       </div>
     <!--end to page content-->


     <!--start to footer-->
  

      <footer class="page-footer border-top fixed-bottom d-flex align-items-center justify-content-center bg-dark px-0">
        <div class="d-grid w-100">
           <a href="javascript:;" class="btn btn-ecomm w-100 block-button text-white">Write a Review</a>
        </div>
    </footer>
       <!--end to footer-->

    </div>
   <!--end wrapper-->


    <!--JS Files-->  
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/jquery.min.js"></script>
