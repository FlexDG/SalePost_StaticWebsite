<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SalePost- Mobile Version</title>

    <!--CSS Files-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="assets/css/style.css" rel="stylesheet"/>
  </head>
  <body>

    <!--page loader-->
    <div class="loader-wrapper">
      <div class="d-flex justify-content-center align-items-center position-absolute top-50 start-50 translate-middle">
        <div class="spinner-border text-white" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
   <!--end loader-->

   <!--start wrapper-->
    <div class="wrapper">

      <!--start to header-->
      <header class="top-header-2 fixed-top border-bottom d-flex align-items-center">
        <div class="div">
        <nav class="navbar navbar-expand w-100 p-0 gap-3 align-items-center">
            <div class="nav-button" onclick="history.back()"><a href="javascript:;"><i class="bi bi-arrow-left"></i></a></div>
            <div class="account-profile">
              <h2>Sign In</h2>
 
            </div>
        </nav>
      </div>
       </header>
        <!--end to header-->

      <!--start to page content-->
       <div class="login-page-content">
         <div class="login-body">
            <form class="mt-4">

              <div class="form-floating mb-3">
                <input type="email" class="form-control rounded-3" id="floatingInputEmail" placeholder="name@example.com" value="name@example.com">
                <label for="floatingInputEmail">Email</label>
              </div>

              <div class="input-group mb-3" id="show_hide_password">
                <div class="form-floating flex-grow-1">
                  <input type="password" class="form-control rounded-3 rounded-end-0 border-end-0" id="floatingInputPassword" placeholder="Enter Password" value="password123">
                  <label for="floatingInputPassword">Password</label>
                </div>
                <span class="input-group-text bg-transparent rounded-start-0 rounded-3"><i class="bi bi-eye-slash"></i></span>
              </div>

              <div class="d-flex align-items-center justify-content-between mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">Remember</label>
                </div>
                <div class=""><a href="authentication-otp-varification.html" class="forgot-link">Forgot Password?</a></div>
              </div>
              <div class="mb-0 d-grid login-btn-container">
                <button type="button" class="btn-ecomm rounded-3 border-0 text-white" data-bs-toggle="modal" data-bs-target="#captchaModal">Sign In</button>
              </div>
              <div class="separator my-4">
                <div class="line"></div>
                <p class="mb-0 fw-bold px-3">Or</p>
                <div class="line"></div>
              </div>
              <div class="social-login d-flex flex-row gap-2 justify-content-center">
                 <a href="javascript:;" class="bg-facebook">
                  <i class="bi bi-facebook"></i>
                 </a>
                 <a href="javascript:;" class="bg-pinterest">
                  <i class="bi bi-google"></i>
                </a>
                 <a href="javascript:;" class="bg-linkedin">
                  <i class="bi bi-linkedin"></i>
                 </a>
               </div>
            </form>
         </div>

       </div>
     <!--end to page content-->


     <!--start to footer-->
    <footer class="page-footer fixed-bottom border-top d-flex align-items-center justify-content-center">
      <p class="mb-0 rounded-0">Don't have an account? <a href="authentication-sign-up.html" class="text-danger">Sign Up</a></p>
    </footer>
    <!--end to footer-->

    

    </div>


<!-- CAPTCHA Modal -->
<div class="modal fade" id="captchaModal" tabindex="-1" aria-labelledby="captchaModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
 
        <div class="close" data-bs-dismiss="modal" aria-label="Close"></div>
      </div>
      <div class="modal-body d-flex align-items-center">
        <div class="form-check mb-3 flex-grow-1">
          <input type="checkbox" class="form-check-input" id="demoCaptchaCheckbox">
          <label class="form-check-label-2" for="demoCaptchaCheckbox w-100">
            <h6>I'm not a robot</h6>
          </label>
        </div>
        <img src="assets/images/icons/recaptcha-icon.png" width="65" alt="reCAPTCHA" class="ms-3 border-0">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-ecomm rounded-3 border-0" id="confirmCaptchaButton" disabled>Confirm</button>
      </div>
    </div>
  </div>
</div>


   <!--end wrapper-->


    <!--JS Files--> 

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const captchaCheckbox = document.getElementById('demoCaptchaCheckbox');
        const confirmCaptchaButton = document.getElementById('confirmCaptchaButton');
    
        captchaCheckbox.addEventListener('change', function () {
          confirmCaptchaButton.disabled = !this.checked;
        });
    
        confirmCaptchaButton.addEventListener('click', function () {
          if (captchaCheckbox.checked) {
            alert('CAPTCHA verified, logging in...');
            // Close the modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('captchaModal'));
            modal.hide();
            // Redirect to the home page or handle login logic here
            window.location.href = 'home-user.html';
          }
        });
      });
    </script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/show-hide-password.js"></script>
    <script src="assets/js/loader.js"></script>

  


  </body>
</html>
