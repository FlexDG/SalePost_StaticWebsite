<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Synrok - Mobile HTML Template</title>

    <!-- Plugins -->
    <link rel="stylesheet" type="text/css" href="assets/plugins/metismenu/metisMenu.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/plugins/metismenu/mm-vertical.css" />
     <link rel="stylesheet" type="text/css" href="assets/plugins/slick/slick.css" />
     <link rel="stylesheet" type="text/css" href="assets/plugins/slick/slick-theme.css" />

    <!--CSS Files-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="assets/css/style.css" rel="stylesheet"/>
    <link href="assets/css/dark-theme.css" rel="stylesheet"/>
  </head>
  <body>

    <!--page loader-->
    <div class="loader-wrapper">
      <div class="d-flex justify-content-center align-items-center position-absolute top-50 start-50 translate-middle">
        <div class="spinner-border text-white" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
   <!--end loader-->

   <!--start wrapper-->
    <div class="wrapper">

       <!--start to header-->
       <header class="top-header-other fixed-top border-bottom d-flex align-items-center">
        <nav class="navbar navbar-expand w-100 p-0 gap-3 align-items-center">
 
            <div class="nav-button" onclick="history.back()"><a href="javascript:;"><i class="bi bi-arrow-left"></i></a></div>
            <div class="shop-Cart">
              <h4 class="mb-0 fw-bold text-dark">Payment Method</h4>
            </div>
      
        </nav>
       </header>
        <!--end to header-->

      <!--start to page content-->
       <div class="page-content">

        <h6 class="mb-3 mt-2 fw-bold text-dark rounded-3 py-2 px-3 bg-light">Credit & Debit Card</h6>

        <div class="card mb-3 rounded-3">
          <div class="card-body py-2">
            <div class="form-check d-flex align-items-center gap-2 mb-0">
              <input class="form-check-input payment-input mt-0" type="radio" name="flexRadioPayment" id="flexRadioPayment2" data-bs-toggle="collapse" data-bs-target="#collapsePayment2">
              <label class="form-check-label flex-grow-1 fw-bold text-dark" for="flexRadioPayment2">
                Credit or Debit Card
              </label>
              <div class="form-check-label">
                <img src="assets/images/social-icons/visa-2.webp" width="24" alt="">
              </div>
            </div>
          </div>
        </div>
        <div class="collapse" id="collapsePayment2">
          <div class="card card-body rounded-3 p-0 border-0 bg-transparent">
            <div class="row g-3">
              <div class="col-12">
               <div class="form-floating">
                 <input type="text" class="form-control rounded-3" id="floatingCardNumber" placeholder="Card Number">
                 <label for="floatingCardNumber">Card Number</label>
               </div>
              </div>
              <div class="col-12">
               <div class="form-floating">
                 <input type="text" class="form-control rounded-3" id="floatingNameonCard" placeholder="Name on Card">
                 <label for="floatingNameonCard">Name on Card</label>
               </div>
              </div>
              <div class="col-12 col-lg-8">
               <div class="form-floating">
                 <input type="text" class="form-control rounded-3" id="floatingValidity" placeholder="Validity (MM/YY)">
                 <label for="floatingValidity">Validity (MM/YY)</label>
               </div>
              </div>
              <div class="col-12 col-lg-4">
               <div class="form-floating">
                 <input type="text" class="form-control rounded-3" id="floatingCCV" placeholder="CCV">
                 <label for="floatingCCV">CCV</label>
               </div>
              </div>
           </div>
          </div>
        </div>
        <h6 class="mb-3 fw-bold text-dark rounded-3 py-2 px-3 bg-light">More Payment Options</h6>
        <div class="card mb-3 rounded-3">
          <div class="card-body py-2">
            <div class="form-check d-flex align-items-center gap-2 mb-0">
              <input class="form-check-input payment-input mt-0" type="radio" name="flexRadioPayment" id="flexRadioPayment0">
              <label class="form-check-label flex-grow-1 fw-bold text-dark" for="flexRadioPayment0">
                Cash On Delivery
              </label>
              <div class="form-check-label">
                <img src="assets/images/social-icons/money-bag.webp" width="24" alt="">
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-3 rounded-3">
          <div class="card-body py-2">
            <div class="form-check d-flex align-items-center gap-2 mb-0">
              <input class="form-check-input payment-input mt-0" type="radio" name="flexRadioPayment" id="flexRadioPayment1">
              <label class="form-check-label flex-grow-1 fw-bold text-dark" for="flexRadioPayment1">
                Paypal
              </label>
              <div class="form-check-label">
                <img src="assets/images/icons/paypal.webp" width="24" alt="">
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-3 rounded-3">
          <div class="card-body py-2">
            <div class="form-check d-flex align-items-center gap-2 mb-0">
              <input class="form-check-input payment-input mt-0" type="radio" name="flexRadioPayment" id="flexRadioPayment1">
              <label class="form-check-label flex-grow-1 fw-bold text-dark" for="flexRadioPayment1">
                Venmo
              </label>
              <div class="form-check-label">
                <img src="assets/images/icons/venmo.png" width="24" alt="">
              </div>
            </div>
          </div>
        </div>
        <div class="card mb-3 rounded-3">
          <div class="card-body py-2">
            <div class="form-check d-flex align-items-center gap-2 mb-0">
              <input class="form-check-input payment-input mt-0" type="radio" name="flexRadioPayment" id="flexRadioPayment1">
              <label class="form-check-label flex-grow-1 fw-bold text-dark" for="flexRadioPayment1">
               Google Pay
              </label>
              <div class="form-check-label">
                <img src="assets/images/icons/googlepay.png" class="ms-7" width="38" alt="">
              </div>
            </div>
          </div>
        </div>
   


       </div>
     <!--end to page content-->


     <!--start to footer-->
       <footer class="page-footer border-top fixed-bottom d-flex align-items-center justify-content-center bg-dark px-0">
           <div class="d-grid w-100">
              <a href="payment-completed.html" class="btn btn-ecomm w-100 block-button text-white">Complete Order</a>
           </div>
       </footer>
       <!--end to footer-->
       

 
      
       
      <!--start size offcanvas-->   
      <div class="offcanvas offcanvas-bottom h-auto" tabindex="-1" id="offcanvasSize">
        <div class="offcanvas-header border-bottom justify-content-center">
          <h6 class="offcanvas-title mb-0 fw-bold text-uppercase text-dark">Select Size</h6>
        </div>
        <div class="offcanvas-body">
          <div class="size-chart">
           <div class="d-flex align-items-center gap-3 flex-wrap">
            <div class="">
              <button type="button">XS</button>
            </div>
            <div class="">
             <button type="button">S</button>
           </div>
            <div class="">
             <button type="button">M</button>
           </div>
           <div class="">
             <button type="button">L</button>
           </div>
           <div class="">
             <button type="button">XL</button>
           </div>
           <div class="">
             <button type="button">XXL</button>
           </div>
           <div class="">
             <button type="button">3XL</button>
           </div>
           <div class="">
             <button type="button">4XL</button>
           </div>
           <div class="">
             <button type="button">5XL</button>
           </div>
           <div class="">
             <button type="button">6XL</button>
           </div>
           <div class="">
             <button type="button">7XL</button>
           </div>
           <div class="">
             <button type="button">8XL</button>
           </div>
          </div>
         </div>
        </div>
      </div>
      <!--end size offcanvas-->

      <!--start Quantity offcanvas-->   
      <div class="offcanvas offcanvas-bottom h-auto" tabindex="-1" id="offcanvasQty">
        <div class="offcanvas-header border-bottom justify-content-center">
          <h6 class="offcanvas-title mb-0 fw-bold text-uppercase text-dark">Select Quantity</h6>
        </div>
        <div class="offcanvas-body">
          <div class="size-chart">
            <div class="d-flex align-items-center gap-3 flex-wrap">
              <div class="">
                <button type="button">1</button>
              </div>
              <div class="">
               <button type="button">2</button>
             </div>
              <div class="">
               <button type="button">3</button>
             </div>
             <div class="">
               <button type="button">4</button>
             </div>
             <div class="">
               <button type="button">5</button>
             </div>
             <div class="">
               <button type="button">6</button>
             </div>
             <div class="">
               <button type="button">7</button>
             </div>
             <div class="">
               <button type="button">8</button>
             </div>
             <div class="">
               <button type="button">9</button>
             </div>
             <div class="">
               <button type="button">10</button>
             </div>
             <div class="">
               <button type="button">11</button>
             </div>
             <div class="">
               <button type="button">12</button>
             </div>
            </div>
         </div>
        </div>
      </div>
      <!--end Quantity offcanvas-->

    </div>
   <!--end wrapper-->


    <!--JS Files-->  
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/cookies-theme-switcher.js"></script>
    <script src="assets/plugins/metismenu/metisMenu.min.js"></script>
    <script src="assets/plugins/slick/slick.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/loader.js"></script>
  </body>
</html>
