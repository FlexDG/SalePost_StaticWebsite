<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Synrok - Mobile HTML Template</title>

    <!-- Plugins -->
    <link rel="stylesheet" type="text/css" href="assets/plugins/metismenu/metisMenu.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/plugins/metismenu/mm-vertical.css" />
     <link rel="stylesheet" type="text/css" href="assets/plugins/slick/slick.css" />
     <link rel="stylesheet" type="text/css" href="assets/plugins/slick/slick-theme.css" />

    <!--CSS Files-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="assets/css/style.css" rel="stylesheet"/>
    <link href="assets/css/dark-theme.css" rel="stylesheet"/>
  </head>
  <body>

    <!--page loader-->
    <div class="loader-wrapper">
      <div class="d-flex justify-content-center align-items-center position-absolute top-50 start-50 translate-middle">
        <div class="spinner-border text-white" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
   <!--end loader-->

   <!--start wrapper-->
    <div class="wrapper">

       <!--start to header-->
       <header class="top-header-other fixed-top border-bottom d-flex align-items-center">
        <nav class="navbar navbar-expand w-100 p-0 gap-3 align-items-center">
 
            <div class="nav-button" onclick="history.back()"><a href="javascript:;"><i class="bi bi-arrow-left"></i></a></div>
            <div class="shop-Cart">
              <h4 class="mb-0 fw-bold text-dark">My Profile</h4>
            </div>
      
        </nav>
      </header>
        <!--end to header-->

      <!--start to page content-->
       <div class="page-content">

        <div class="profile-img mb-3 border p-3 text-center rounded-3 bg-light">
           <img src="assets/images/avatars/01.webp" width="90" height="90" class="rounded-circle" alt="">
           <h6 class="mb-0 fw-bold mt-3 text-dark">Michael Clarke</h6>
        </div>

       <div class="card rounded-3 border-0 bg-transparent">
         <div class="card-body p-0">
          <form>
            <div class="row row-cols-1 g-3">
               <div class="col">
                 <div class="form-floating">
                   <input type="text" class="form-control rounded-3" id="floatingInputName" placeholder="Name" value="jhon Deo">
                   <label for="floatingInputName">Name</label>
                 </div>
               </div>
               <div class="col">
                 <div class="form-floating">
                   <input type="text" class="form-control rounded-3" id="floatingInputNumber" placeholder="Name" value="+99-85XXXXXXXX">
                   <label for="floatingInputNumber">Mobile Number</label>
                 </div>
               </div>
               <div class="col">
                 <div class="form-floating">
                   <input type="text" class="form-control rounded-3" id="floatingInputEmail" placeholder="Email" value="name@example.com">
                   <label for="floatingInputEmail">Email</label>
                 </div>
               </div>
               <div class="col">
                 <div class="form-check form-check-inline">
                   <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                   <label class="form-check-label" for="inlineRadio1">Male</label>
                 </div>
                 <div class="form-check form-check-inline">
                   <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                   <label class="form-check-label" for="inlineRadio2">Female</label>
                 </div>
               </div>
               <div class="col">
                 <div class="form-floating">
                   <input type="date" class="form-control rounded-3" id="floatingInputDOB" value="">
                   <label for="floatingInputDOB">Date of Birth</label>
                 </div>
               </div>
               <div class="col">
                 <div class="form-floating">
                   <input type="text" class="form-control rounded-3" id="floatingInputLocation" placeholder="Location" value="United Kingdom">
                   <label for="floatingInputLocation">Location</label>
                 </div>
               </div>
            </div>
          </form>
         </div>
       </div>

       </div>
     <!--end to page content-->

    <!--start to footer-->
    <footer class="page-footer fixed-bottom border-top d-flex align-items-center px-0">
      <div class="hstack align-items-center justify-content-center w-100 align-items-stretch">
        <div class="short-by w-100 d-flex align-items-center justify-content-center">
          <a href="javascript:;" class="btn bg-transparent btn-ecomm-shop">Cancel</a>
        </div>
        <div class="vr"></div>
        <div class="filter-btn bg-default w-100 d-flex align-items-center justify-content-center">
          <a href="javascript:;" class="btn text-white">Save</a>
        </div>
      </div>
    </footer>
    <!--end to footer-->

 

    
    </div>
   <!--end wrapper-->


    <!--JS Files-->  
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/cookies-theme-switcher.js"></script>
    <script src="assets/plugins/metismenu/metisMenu.min.js"></script>
    <script src="assets/plugins/slick/slick.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/loader.js"></script>
  </body>
</html>
