<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Synrok - Mobile HTML Template</title>

    <!-- Plugins -->
    <link rel="stylesheet" type="text/css" href="assets/plugins/metismenu/metisMenu.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/plugins/metismenu/mm-vertical.css" />

    <!--CSS Files-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="assets/css/style.css" rel="stylesheet"/>
    <link href="assets/css/dark-theme.css" rel="stylesheet"/>
  </head>
  <body>

    <!--page loader-->
    <div class="loader-wrapper">
      <div class="d-flex justify-content-center align-items-center position-absolute top-50 start-50 translate-middle">
        <div class="spinner-border text-white" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
   <!--end loader-->

   <!--start wrapper-->
    <div class="wrapper">

       <!--start to header-->
       <header class="top-header-other fixed-top border-bottom d-flex align-items-center">
        <nav class="navbar navbar-expand w-100 p-0 gap-3 align-items-center">
 
            <div class="nav-button" onclick="history.back()"><a href="javascript:;"><i class="bi bi-arrow-left"></i></a></div>
            <div class="shop-Cart">
              <h4 class="mb-0 fw-bold text-dark">Address Information</h4>
            </div>
      
        </nav>
      </header>
        <!--end to header-->

      <!--start to page content-->
       <div class="page-content">
    

        <h6 class="fw-bold mb-3 py-2 rounded-3 px-3 bg-light text-dark">Default Address</h6>
        <div class="card rounded-3 mb-3">
          <div class="card-body">
            <div class="d-flex flex-row gap-3">
              <div class="address-info form-check flex-grow-1">
                <input class="form-check-input" type="radio" name="flexRadioDefaultAddress" id="flexRadioDefaultAddress1" checked="">
                <label class="form-check-label" for="flexRadioDefaultAddress1">
                  <span class="fw-bold mb-0 h6">Jhon Maxwell</span><br>
                  47-A, US Road, New York <br>
                  United Kingdom, 201001<br>
                  Mobile: <span class="text-dark fw-bold">+91-xxxxxxxxxx</span>
               </label>
              </div>
             <div class="vr"></div>
             <div class="d-grid gap-2 align-self-start align-self-center">
                <button type="button" class="btn btn-sm rounded-3"><i class="bi bi-trash"></i></button>
                <button type="button" class="btn btn-sm rounded-3" data-bs-toggle="modal" data-bs-target="#EditAddress"><i class="bi bi-pencil"></i></button> 
             </div>
            </div>
          </div>
        </div>

        <h6 class="fw-bold mb-3 py-2 rounded-3 px-3 bg-light text-dark">Other Address</h6>
        <div class="card rounded-3 mb-3">
          <div class="card-body">
            <div class="d-flex flex-row gap-3">
              <div class="address-info form-check flex-grow-1">
                <input class="form-check-input" type="radio" name="flexRadioDefaultAddress" id="flexRadioDefaultAddress2">
                <label class="form-check-label" for="flexRadioDefaultAddress2">
                  <span class="fw-bold mb-0 h6">Andrew Clark</span><br>
                  85-B, UAE Road, Dubai <br>
                  Saudi Arabia, 201001<br>
                  Mobile: <span class="text-dark fw-bold">+99-xxxxxxxxxx</span>
              </label>
              </div>
             <div class="vr"></div>
             <div class="d-grid gap-2 align-self-start align-self-center">
                <button type="button" class="btn btn-sm rounded-3"><i class="bi bi-trash"></i></button>
                <button type="button" class="btn btn-sm rounded-3" data-bs-toggle="modal" data-bs-target="#EditAddress"><i class="bi bi-pencil"></i></button> 
             </div>
            </div>
          </div>
        </div>

        <div class="card rounded-3 mb-3">
          <div class="card-body">
            <div class="d-flex flex-row gap-3">
              <div class="address-info form-check flex-grow-1">
                <input class="form-check-input" type="radio" name="flexRadioDefaultAddress" id="flexRadioDefaultAddress3">
                <label class="form-check-label" for="flexRadioDefaultAddress3">
                  <span class="fw-bold mb-0 h6">Madrid Natilo</span><br>
                  75-A, UK Road, New York <br>
                  United Kingdom, 201008<br>
                  Mobile: <span class="text-dark fw-bold">+99-xxxxxxxxxx</span>
              </label>
              </div>
             <div class="vr"></div>
             <div class="d-grid gap-2 align-self-start align-self-center">
                <button type="button" class="btn btn-sm rounded-3"><i class="bi bi-trash"></i></button>
                <button type="button" class="btn btn-sm rounded-3" data-bs-toggle="modal" data-bs-target="#EditAddress"><i class="bi bi-pencil"></i></button> 
             </div>
            </div>
          </div>
        </div>
       </div>
     <!--end to page content-->

    <!--start to footer-->
    <footer class="page-footer fixed-bottom border-top d-flex align-items-center justify-content-center gap-3">
      <a href="#AddNewAddress" data-bs-toggle="offcanvas" class="btn btn-ecomm rounded-3 btn-dark flex-fill">Add New Address</a>
    </footer>
    <!--end to footer-->
 

<!--start add new address offcanvas-->   
<div class="offcanvas offcanvas-bottom h-100 border-top-0" tabindex="-1" id="AddNewAddress">
  <div class="offcanvas-header border-bottom">
    <h6 class="offcanvas-title mb-0 fw-bold text-uppercase text-dark">Add New Address</h6>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <div class="form-body">
      <div class="">
        <h6 class="fw-bold mb-3">Contact Details</h6>
        <div class="form-floating mb-3">
          <input type="text" class="form-control rounded-3" id="floatingName" placeholder="Name">
          <label for="floatingName">Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control rounded-3" id="floatingMobileNo" placeholder="Mobile No">
          <label for="floatingMobileNo">Mobile No</label>
        </div>
      </div>
    
      <div class="mt-4">
        <h6 class="fw-bold mb-3">Address</h6>
        <div class="form-floating mb-3">
          <input type="text" class="form-control rounded-3" id="floatingPinCode" placeholder="Pin Code">
          <label for="floatingPinCode">Pin Code</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control rounded-3" id="floatingAddress"
            placeholder="Address (House No, Building, Street, Area)">
          <label for="floatingAddress">Address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control rounded-3" id="floatingLocalityTown" placeholder="Locality/Town">
          <label for="floatingLocalityTown">Locality / Town</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control rounded-3" id="floatingCity" placeholder="City / District">
          <label for="floatingAddress">City / District</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control rounded-3" id="floatingState" placeholder="State">
          <label for="floatingState">State</label>
        </div>
       </div>

   </div>
  </div>


</div>
<!--end add new address offcanvas-->

<footer class="page-footer border-top fixed-bottom bg-default d-flex align-items-center justify-content-center bg-dark px-0">
  <div class="d-grid w-100 bg-default">
     <a href="javascript:;" class="btn btn-ecomm w-100 block-button text-white">Save Address</a>
  </div>
</footer>

    </div>
   <!--end wrapper-->


    <!--JS Files-->  
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/cookies-theme-switcher.js"></script>
    
    <script src="assets/plugins/metismenu/metisMenu.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/loader.js"></script>
  </body>
</html>
